# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  release:
    docker:
      - image: circleci/golang:1.9

    working_directory: /go/src/server/
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: go get -v -t -d
  
  tag:
    docker:
      - image: circleci/golang:1.9

    working_directory: /go/src/server/
    steps:
      - checkout
      - run:
          name: merge back to develop
          command: bash -c "curl -X POST https://api.github.com/repos/ferico55/dream-server2/pulls -H \'Authorization: token b5f119b3c32766d1731d10e6665ba2b8d1fd6dc7\' -H \'Content-Type: application/json\' -d \'{\"title\": \"Amazing new feature\",\"body\": \"Please pull this in!\",\"head\": \"`{{ .Branch }}`\",\"base\": \"master\"}\'"


workflows:
  version: 2
  release-build:
    jobs:
      - release:
          filters:
            branches:
              only:
                - /release\/.*/

      - hold-push-tag:
          type: approval
          requires:
            - release

      - tag:
          requires:
            - hold-push-tag

# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  release:
    docker:
      - image: circleci/golang:1.9

    working_directory: /go/src/server/
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: go get -v -t -d
  
  tag:
    docker:
      - image: circleci/golang:1.9

    working_directory: /go/src/server/
    steps:
      - checkout
      - run:
          name: merge back to develop
          command: curl -X POST https://api.github.com/repos/tokopedia/ios-tokopedia/pulls -H 'Authorization: token 2dd3a0d5677c348c1bb339afe01c24ae9f3f1f7f' -H 'Content-Type: application/json' -H 'Postman-Token: 20cf6c8f-de67-4481-9827-3b8ab3820471' -H 'cache-control: no-cache' -d '{"title": "Auto merge back from `{{ .Branch }}`","body": "Please pull this in!","head": "`{{ .Branch }}`","base": "master"}'


workflows:
  version: 2
  release-build:
    jobs:
      - release:
          filters:
            branches:
              only:
                - /release\/.*/

      - hold-push-tag:
          type: approval
          requires:
            - release

      - tag:
          requires:
            - hold-push-tag
